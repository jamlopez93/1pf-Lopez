<button mat-raised-button color="primary" (click)="openDialog()">
  Agregar
</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
  </ng-container>

  <ng-container matColumnDef="apellido">
    <th mat-header-cell *matHeaderCellDef>Apellido</th>
    <td mat-cell *matCellDef="let element">{{ element.apellido }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <ng-container matColumnDef="genero">
    <th mat-header-cell *matHeaderCellDef>Genero</th>
    <td mat-cell *matCellDef="let element">{{ element.genero }}</td>
  </ng-container>

  <ng-container matColumnDef="telefono">
    <th mat-header-cell *matHeaderCellDef>Telefono</th>
    <td mat-cell *matCellDef="let element">{{ element.telefono }}</td>
  </ng-container>
  <ng-container matColumnDef="matematica">
    <th mat-header-cell *matHeaderCellDef>Matematica</th>
    <td mat-cell *matCellDef="let element">{{ element.matematica }}</td>
  </ng-container>
  <ng-container matColumnDef="ciencia">
    <th mat-header-cell *matHeaderCellDef>Ciencia</th>
    <td mat-cell *matCellDef="let element">{{ element.ciencia }}</td>
  </ng-container>
  <ng-container matColumnDef="biologia">
    <th mat-header-cell *matHeaderCellDef>Biologia</th>
    <td mat-cell *matCellDef="let element">{{ element.biologia }}</td>
  </ng-container>
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let element">
      <div class="actions">
        <button mat-mini-fab color="primary" (click)="openDialog(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-mini-fab color="warn" (click)="delete(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
